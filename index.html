<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="theme-color" content="#36426b" />


    <link rel="icon" href="./icon/tree.png" type="image/x-icon"/>
    <link rel="shortcut icon" href="./icon/tree.png" type="image/x-icon"/>

    <link href="https://fonts.googleapis.com/css?family=Poppins:700&display=swap" rel="stylesheet">
    <title>Weather app</title>
</head>

<body>


    <div class="container">

        <h1 id="h1">Beautiful Weather app</h1>

        <div class="images">
            <img src="icon/sunny.png" style=" margin-left: -25px;">
            <img src="icon/fog.png">
            <img src="icon/storm.png">
            <img src="icon/cloudy.png">
            

            <h4 id="date"></h4>
        </div>

        <div class="take-input">
            <input type="text" placeholder="City Name" id="input">
            <button class="btn" id="submit">Find</button>
        </div>



        <div id="add" class="main-content main-break" style="margin-top: 50px;">
            <img src="/icon/tree.png" id="previous-img">
            <img src="/icon/park.png" id="previous-img">
         
            <h4>Weather App.</h4>
        </div>
    </div>


    <footer>
        <p>Made with <img src="/icon/love.png" style="height: 20px;margin-top: 3px"> Abhijeet Gupta.</p>
    </footer>




    <script src="app.js"></script>
</body>

</html>
